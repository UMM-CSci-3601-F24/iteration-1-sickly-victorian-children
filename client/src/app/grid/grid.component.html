<p>grid works!</p>

<input matInput
  [(ngModel)]="nInput"
  type="number"
  (input)="onSizeInput(nInput)">

<div class="grid-container">
  <div *ngFor="let row of gridRows; let rowIndex = index" class="grid-row">
    <app-grid-cell
    *ngFor="let col of gridColumns; let colIndex = index"
    [cell]="grid[row][col]"
    ></app-grid-cell>
  </div>
</div>
