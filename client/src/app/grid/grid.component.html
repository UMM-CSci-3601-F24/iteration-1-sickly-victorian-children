<input matInput
  [(ngModel)]="nInput"
  type="number"
  (input)="onSizeInput(nInput)">

  <div class="grid-container">
    <div *ngFor="let row of grid; let rowIndex = index; trackBy: trackByRowIndex">
      <div *ngFor="let cell of row; let colIndex = index; trackBy: trackByCellIndex"
      tabindex="0"
      [attr.data-row]="rowIndex"
      [attr.data-col]="colIndex"
      (keydown)="onKeydown($event, rowIndex, colIndex)">
        <app-grid-cell [gridCell]="cell"></app-grid-cell>
      </div>
    </div>
  </div>
