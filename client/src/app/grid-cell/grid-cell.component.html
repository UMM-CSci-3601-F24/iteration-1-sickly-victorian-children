
<div
  class="cell"
  [ngClass]="{
    'bold-top': edges.top,
    'bold-right': edges.right,
    'bold-bottom': edges.bottom,
    'bold-left': edges.left
  }"
>
  <input matInput *ngIf="editable"
    [(ngModel)]="value"
    class="cell-input"
    type="text"
    maxlength="1"
    (input)="onInput(value)"
    (keydown)="onKeyDown($event)"
    placeholder="">
    <div *ngIf="!editable" class="cell-content">{{ value }}</div>
</div>
